<!DOCTYPE html>

<head>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--css-->
  <link rel="stylesheet" href="../css/commonStyle.css">
</head>

<body>
  <div class="back-ground-field bg-darkviolet d-flex justify-content-center align-items-center">
    <div class="content-field bg-white">
      <div class="title-container d-flex justify-content-center align-items-center">
        <div class="title-field col-12 d-flex justify-content-center">
          <h2 class="title">Click Empire Game</h2>
        </div>
      </div>
      <div class="input-name-container d-flex justify-content-center align-items-center">
        <div class="input-name-field col-9 d-flex justify-content-center align-items-center">
          <input type="text" class="input-name border border-3" placeholder="Your name" required>
        </div>
      </div>
      <div class="btns-container d-flex justify-content-center align-items-center">
        <div class="new-btn-field btns-field col-5 d-flex justify-content-start align-items-center">
          <input type="button" class="new-btn login-window-btns btn btn-primary" value="New">
        </div>
        <div class="login-btn-field btns-field col-4 d-flex justify-content-end align-items-center">
          <input type="button" class="login-btn login-window-btns btn btn-primary" value="Login">
        </div>
      </div>
    </div>
  </div>
</body>
