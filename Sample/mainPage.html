<!DOCTYPE html>

<head>
  <!--fontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!--css-->
  <link rel="stylesheet" href="../css/commonStyle.css">
  <link rel="stylesheet" href="../css/animation.css">
</head>

<body>
  <div class="back-ground-field bg-darkviolet d-flex justify-content-center align-items-center">
    <div class="main-field bg-darkblue d-flex">
      <div class="click-container d-flex justify-content-center align-items-center">
        <div class="click-field bg-darkviolet">
          <div class="burgers-info-container d-flex justify-content-center align-items-center">
            <div class="burgers-info-field bg-darkblue d-flex flex-wrap">
              <div class="col-12 d-flex justify-content-center height-half">
                <h4 class="text-light">0 Burgers</h4>
              </div>
              <div class="col-12 d-flex justify-content-center align-items-end height-half">
                <h5 class="text-light">one click ¥25</h5>
              </div>
            </div>
          </div>
          <div class="money-effect-container d-flex justify-content-center">
            <div class="money-effect-field d-flex justify-content-end align-items-end">
                <i class="fas fa-money-bill-alt money"></i>
            </div>
          </div>
          <div class="burgers-btn-container">
            <div class="burgers-btn-field d-flex justify-content-center">
              <img src="https://cdn.pixabay.com/photo/2014/04/02/17/00/burger-307648_960_720.png" height="70%"
                width="50%" class="py-2 hover img-fuid" id="burger">
            </div>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="user-info-container d-flex justify-content-center align-items-center">
          <div class="user-info-field bg-darkviolet d-flex flex-wrap">

            <div class="forth-container col-6 d-flex justify-content-center align-items-center">
              <div class="forth-field bg-darkblue d-flex justify-content-center">
                <p class="text-light">名前</h5>
              </div>
            </div>
            <div class="forth-container col-6 d-flex justify-content-center align-items-center">
              <div class="forth-field bg-darkblue d-flex justify-content-center">
                <p class="text-light">年齢</p>
              </div>
            </div>
            <div class="forth-container col-6 d-flex justify-content-center align-items-center">
              <div class="forth-field bg-darkblue d-flex justify-content-center">
                <p class="text-light">days</p>
              </div>
            </div>
            <div class="forth-container col-6 d-flex justify-content-center align-items-center">
              <div class="forth-field bg-darkblue d-flex justify-content-center">
                <p class="text-light">￥100</p>
              </div>
            </div>
          </div>
        </div>
        <div class="select-invest-container d-flex align-items-center justify-content-center flex-wrap">
          <div class="invest-and-btns-field bg-darkviolet col-12 d-flex flex-wrap justify-content-center">
            <div class="invest-field over-flow">
              <div class="invest col-12 d-flex bg-darkblue my-1">
                <div class="invest-info invest-img col-3 d-flex justify-content-center">
                  <img src="https://cdn.pixabay.com/photo/2019/06/30/20/09/grill-4308709_960_720.png" class="img-fluid">
                </div>
                <div class="invest-info invest-title col-6 over-flow-hidden">
                  <h3 class="text-light">Flip machine</h3>
                  <p class="text-light">￥15000</p>
                </div>
                <div class="invest-info invest-count col-3 over-flow-hidden">
                  <h3 class="text-light">0</h3>
                  <p class="text-success">￥25 /click</p>
                </div>

              </div>
              <div class="invest col-12 d-flex bg-darkblue my-1">
                <div class="invest-info invest-img col-3 d-flex justify-content-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/20/51/chart-1296049_960_720.png" class="img-fluid">
                </div>
                <div class="invest-info invest-title col-6 over-flow-hidden">
                  <h3 class="text-light">ETF Stock</h3>
                  <p class="text-light">￥3000000</p>
                </div>
                <div class="invest-info invest-count col-3 over-flow-hidden">
                  <h3 class="text-light">0</h3>
                  <p class="text-success">¥0.1 /sec</p>
                </div>

              </div>
              <div class="invest col-12 d-flex bg-darkblue my-1">
                <div class="invest-info invest-img col-3 d-flex justify-content-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/20/51/chart-1296049_960_720.png" class="img-fluid">
                </div>
                <div class="invest-info invest-title col-6 d-flex flex-column over-flow-hidden">
                  <h3 class="text-light">ETF Bounds</h3>
                  <p class="text-light">￥30000000000</p>
                </div>
                <div class="invest-info invest-count col-3 d-flex flex-column over-flow-hidden">
                  <h3 class="text-light">0</h3>
                  <p class="text-success">￥0.07 /sec</p>
                </div>

              </div>
              <div class="invest col-12 d-flex justify-content-center bg-darkblue my-1">
                <div class="invest-info invest-img col-4">
                  <img src="https://cdn.pixabay.com/photo/2012/04/15/20/36/juice-35236_960_720.png" class="img-fluid">
                </div>
                <div class="invest-info invest-title col-4">

                </div>
                <div class="invest-info invest-count col-4">

                </div>

              </div>
              <div class="invest col-12 d-flex justify-content-center bg-darkblue my-1">
                <div class="invest-info invest-img col-4">
                  <img src="https://cdn.pixabay.com/photo/2020/01/30/12/37/ice-cream-4805333_960_720.png"
                    class="img-fluid">
                </div>
                <div class="invest-info invest-title col-4">

                </div>
                <div class="invest-info invest-count col-4">

                </div>

              </div>

            </div>
            <div class="save-and-reset-btns-field col-12 d-flex" style="background-color: aquamarine;">
              <div class="save-btn save-and-reset-btns-field">

              </div>
              <div class="refresh-bth save-and-reset-btns-field">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
